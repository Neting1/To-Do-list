<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">Todo App</h1>
        </header>

        <main class="todo-content">
            <div class="filter-tabs">
                <button class="tab-button active" data-status="today">Today</button>
                <button class="tab-button" data-status="pending">Pending</button>
                <button class="tab-button" data-status="overdue">Overdue</button>
            </div>

            <section class="tasks-section">
                <div class="tasks-header">
                    <h2 class="section-title">Tasks</h2>
                    <button class="add-task-btn" id="openModalBtn">
                        <i class="fas fa-plus-circle"></i> Add Task
                    </button>
                </div>

                <ul class="task-list" id="taskList">
                    <li class="task-item" data-due-date="2025-10-17"> 
                        <input type="checkbox" id="task1">
                        <label for="task1" class="task-text">Draft Project Proposal</label>
                        <span class="task-due-date"><i class="far fa-clock"></i> Fri Oct 17 2025</span>
                        <div class="task-actions">
                            <i class="fas fa-pencil-alt edit-icon"></i>
                            <i class="fas fa-trash-alt delete-icon"></i>
                            <span class="priority-indicator high"></span>
                        </div>
                    </li>
                    <li class="task-item" data-due-date="2025-10-18">
                        <input type="checkbox" id="task2">
                        <label for="task2" class="task-text">Take Trash Out</label>
                        <span class="task-due-date"><i class="far fa-clock"></i> Sat Oct 18 2025</span>
                        <div class="task-actions">
                            <i class="fas fa-pencil-alt edit-icon"></i>
                            <i class="fas fa-trash-alt delete-icon"></i>
                            <span class="priority-indicator low"></span>
                        </div>
                    </li>
                    <li class="task-item" data-due-date="2025-10-20">
                        <input type="checkbox" id="task3">
                        <label for="task3" class="task-text">Get Groceries</label>
                        <span class="task-due-date"><i class="far fa-clock"></i> Mon Oct 20 2025</span>
                        <div class="task-actions">
                            <i class="fas fa-pencil-alt edit-icon"></i>
                            <i class="fas fa-trash-alt delete-icon"></i>
                            <span class="priority-indicator low"></span>
                        </div>
                    </li>
                    <li class="task-item" data-due-date="2025-10-25">
                        <input type="checkbox" id="task4">
                        <label for="task4" class="task-text">Send Mail</label>
                        <span class="task-due-date"><i class="far fa-clock"></i> Sat Oct 25 2025</span>
                        <div class="task-actions">
                            <i class="fas fa-pencil-alt edit-icon"></i>
                            <i class="fas fa-trash-alt delete-icon"></i>
                            <span class="priority-indicator low"></span>
                        </div>
                    </li>
                </ul>

                <h3 class="completed-title">Completed <span class="arrow">â–²</span></h3>
                <ul id="completedList" class="task-list"></ul>
            </section>
        </main>
    </div>

    <div id="taskDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Task Details</h2>
                <span class="close-icon" id="closeModalIcon"><i class="fas fa-times-circle"></i></span>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Title</label>
                        <input type="text" id="taskTitle" value="Hello task" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group priority-group">
                            <label for="priority">Priority</label>
                            <div class="custom-select-wrapper">
                                <select id="priority">
                                    <option value="">None</option>
                                    <option value="High" selected>High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                                <span class="priority-close-x">x</span>
                            </div>
                        </div>
                        <div class="form-group deadline-group">
                            <label for="deadline">Deadline</label>
                            <input type="datetime-local" id="deadline">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea id="comments" placeholder="Add any comments to your task"></textarea>
                        <div class="comment-icons">
                            <i class="fas fa-at"></i>
                            <i class="fab fa-google"></i>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-close" id="closeModalBtn">Close</button>
                <button type="submit" class="btn-update" form="taskForm">Update Task</button>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
